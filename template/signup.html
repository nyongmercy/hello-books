<!DOCTYPE html>
<html>
    
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/form-style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
    
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h1 class="text-center login-title" style="margin-top: 5%">Sign up to access full <b>Hello Books</b> features</h1>
                <div class="account-wall">
                    <form class="form-signin">
                        <div class="form-group">
                            <label for="email">First Name:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="email">Last Name:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <label for="email">Email:</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                        <div class="form-group">
                            <label for="pwd">Confirm Password:</label>
                            <input type="email" class="form-control" id="pwd" placeholder="Enter password">
                        </div>
                        <button class="btn btn-lg btn-primary btn-block" type="submit">
                        Sign up</button>
                    </form>
                </div>
                <a href="signin.html" class="text-center new-account">Already Signed up? Click to Login </a>
            </div>
        </div>
    </div>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    </body> 
</html>
